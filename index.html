<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Morris AI</title>
    <meta name="description" content="Ben Morris AI - Helping You Build The Future">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0b;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 119, 198, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 50% 120%, rgba(79, 70, 229, 0.1), transparent);
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeUp 1.2s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            line-height: 1;
        }

        .tagline {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 4rem;
        }

        .coming-soon {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <h1>Ben Morris AI</h1>
        <p class="tagline">Helping You Build The Future</p>
        <p class="coming-soon">Coming Soon</p>
    </div>
</body>
</html>
