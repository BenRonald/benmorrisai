<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Morris AI</title>
    <meta name="description" content="Building AI That Works In The Real World">
    <meta name="theme-color" content="#0A0E27">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0E27;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 10;
        }

        .gradient-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 100% 70% at 50% 0%, rgba(0, 217, 255, 0.08), transparent 50%),
                radial-gradient(ellipse 80% 50% at 80% 50%, rgba(30, 64, 175, 0.12), transparent 50%),
                radial-gradient(ellipse 60% 60% at 20% 80%, rgba(0, 217, 255, 0.06), transparent 50%);
            animation: gradientShift 25s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black, transparent);
            -webkit-mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black, transparent);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
            position: relative;
            z-index: 5;
        }

        h1 {
            font-size: clamp(36px, 8vw, 88px);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.05;
            color: #E5E7EB;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        .tagline {
            font-size: clamp(14px, 2vw, 18px);
            color: rgba(229, 231, 235, 0.35);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.15), transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-bg"></div>
    <div class="grid"></div>
    <div class="glow" id="glow"></div>

    <div class="container">
        <h1>Building AI That Works In The Real World</h1>
        <p class="tagline">Launching Q1 2026</p>
    </div>

    <script>
        const glow = document.getElementById('glow');
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            glow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            glow.style.opacity = '0';
        });

        function animate() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
